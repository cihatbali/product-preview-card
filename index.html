<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class=card>
      
      <div class="card-left">
        <img src="images/image-product-desktop.jpg" alt="product">
      </div>
      <div class="card-right">
        <p class="p1">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum </h1>
        <p class="p2">A floral, solar and voluptuous interpretation composed by
          Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
          <div class="row">
            <strong>$149.99</strong>
            <p class="p3">169.99</p>
          </div>
          <button>
            <i class="fa-solid fa-cart-shopping"></i>
            Add to Cart 
           </button>
      </div>

    </div>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">cihatbali</a>.
  </div>
</footer>
</body>
</html>
